# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.13
        environment:
            GO113MODULE: "on"

      - image: circleci/mongo:latest
    steps:
      - checkout

      - run:
           name: Get Modules
           command: go mod download

      - run:
           name: Run Tests
           command: go test -v ./tests
